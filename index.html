
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IQC Maker ‚Äî Premium</title>
  <style>
    :root{
      --bg-1:#071126;
      --bg-2:#0b2740;
      --card:#071a2b;
      --accent:#3aa0ff;
      --muted:rgba(255,255,255,0.65);
      --glass: rgba(255,255,255,0.04);
      --radius:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background: linear-gradient(135deg,var(--bg-1),var(--bg-2));
      color:#eaf6ff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .wrap{
      width:100%;
      max-width:780px;
      border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 12px 40px rgba(2,8,23,0.6);
      padding:26px;
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(8px);
      text-align:center;
    }
    header{margin-bottom:22px}
    .logo{
      width:64px;height:64px;margin:0 auto 14px;
      border-radius:14px;
      background:linear-gradient(135deg,var(--accent),#6b8cff);
      display:flex;align-items:center;justify-content:center;font-weight:700;color:#041223;
      box-shadow: 0 6px 20px rgba(58,160,255,0.18);
      font-size:22px;
    }
    h1{font-size:24px;margin:0;color:#dff3ff}
    p.sub{margin:6px 0 0;color:var(--muted);font-size:14px}
    .controls{
      display:flex;gap:12px;margin-top:18px;
    }
    input[type="text"]{
      flex:1;padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);
      background:var(--glass); color:inherit; outline:none; font-size:14px;
    }
    button.primary{
      padding:12px 20px;border-radius:12px;border:none;background:linear-gradient(90deg,var(--accent),#6b8cff);
      color:#031125;font-weight:700; cursor:pointer; box-shadow: 0 8px 24px rgba(58,160,255,0.15);
    }
    .preview{
      width:100%;border-radius:12px;overflow:hidden;background:#000;
      display:flex;align-items:center;justify-content:center;min-height:260px;
      margin-top:22px;
    }
    .preview img{width:100%;height:auto;display:block}
    .links{display:flex;gap:12px;margin-top:16px}
    .dl { flex:1;padding:12px;border-radius:10px;background:#07233a;color:#eaf6ff;text-align:center;cursor:pointer;border:1px solid rgba(255,255,255,0.05) }
    footer{margin-top:26px;text-align:center;color:rgba(255,255,255,0.6);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">&lt;/&gt;</div>
      <h1>IQC Maker ‚Äî Premium</h1>
      <p class="sub">Masukkan teks lalu klik <b>Create</b> untuk membuat hasil.</p>
    </header>

    <div class="controls">
      <input id="txt" type="text" placeholder="Masukkan teks..." value="SamuDev üêâ">
      <button id="btnCreate" class="primary">Create</button>
    </div>

    <div id="previewBox" class="preview">
      <div style="text-align:center;color:var(--muted)">Hasil akan tampil di sini</div>
    </div>

    <div class="links">
      <div id="btnDownload" class="dl" style="display:none">‚¨áÔ∏è Download</div>
      <div id="btnOpen" class="dl" style="display:none">üîó Open</div>
    </div>

    <footer>&lt;/&gt; 2025 SamuDev</footer>
  </div>

  <script>
    const API_BASE = "https://api.sxtream.xyz/maker/iqc?text=";
    const txt = document.getElementById("txt");
    const btnCreate = document.getElementById("btnCreate");
    const previewBox = document.getElementById("previewBox");
    const btnDownload = document.getElementById("btnDownload");
    const btnOpen = document.getElementById("btnOpen");

    let lastBlob = null;
    let lastUrl = null;

    btnCreate.addEventListener("click", async () => {
      const text = txt.value.trim();
      if (!text) return alert("Masukkan teks dulu!");

      setLoading(true);
      clearPreview();

      try {
        const resp = await fetch(API_BASE + encodeURIComponent(text));
        if (!resp.ok) throw new Error("HTTP " + resp.status);
        const blob = await resp.blob();

        lastBlob = blob;
        lastUrl = URL.createObjectURL(blob);
        previewBox.innerHTML = `<img src="${lastUrl}" alt="Result">`;

        btnDownload.style.display = "block";
        btnOpen.style.display = "block";
      } catch (err) {
        previewBox.innerHTML = `<div style="padding:20px;color:#f88">Gagal memuat hasil.</div>`;
      } finally {
        setLoading(false);
      }
    });

    btnDownload.addEventListener("click", () => {
      if (!lastBlob) return;
      const a = document.createElement("a");
      a.href = lastUrl;
      a.download = "iqc_result.png";
      a.click();
    });

    btnOpen.addEventListener("click", () => {
      if (!lastUrl) return;
      window.open(lastUrl, "_blank", "noopener");
    });

    function clearPreview(){
      previewBox.innerHTML = `<div style="text-align:center;color:var(--muted)">Hasil akan tampil di sini</div>`;
      btnDownload.style.display = "none";
      btnOpen.style.display = "none";
    }
    function setLoading(flag){
      btnCreate.disabled = flag;
      btnCreate.textContent = flag ? "Working..." : "Create";
    }
  </script>
</body>
</html>
